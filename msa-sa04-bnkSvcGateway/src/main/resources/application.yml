eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '"*"'
  server:
    add-application-context-header: true
server:
  port: 5555
spring:
  zipkin:
    base-url: http://localhost:9411/zipkin/
